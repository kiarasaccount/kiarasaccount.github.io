<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portfolio — Kiara</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* FLOATING CHAT WIDGET */
    #kiara-chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 9999;
    }

    #kiara-chat-window {
      position: fixed;
      bottom: 100px;
      right: 20px;
      width: 320px;
      height: 430px;
      background: white;
      border-radius: 18px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 9999;
      font-family: Arial, sans-serif;
    }

    #kiara-chat-header {
      background: #8a4bff;
      color: white;
      padding: 12px;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .kiara-avatar {
      width: 35px;
      height: 35px;
      border-radius: 50%;
    }

    #kiara-chat-body {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    #kiara-chat-input-container {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    #kiara-chat-input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    #kiara-send-btn {
      margin-left: 8px;
      padding: 8px 12px;
      background: #8a4bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .kiara-bubble-user {
      text-align: right;
      margin: 6px;
      background: #8a4bff;
      color: white;
      padding: 8px;
      border-radius: 10px;
      display: inline-block;
    }

    .kiara-bubble-bot {
      margin: 6px;
      background: #eee;
      padding: 8px;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>

<header class="hero">
  <div class="container">
    <img src="assets/logo.png" alt="logo" class="logo"/>
    <h1>Hi, I'm Kiara</h1>
    <p class="subtitle">Economics Graduate, who loves to code!</p>
    <div class="buttons">
      <a class="btn" href="about.html">learn about me</a>
      <a class="btn ghost" href="https://github.com/kiarasaccount" target="_blank" rel="noopener">GitHub</a>
    </div>
  </div>
</header>

<footer class="footer">
  <div class="container">
    <p>© Kiara — Built with HTML & CSS</p>
  </div>
</footer>

<!-- FLOATING WIDGET -->
<div id="kiara-chat-button">
  <img src="https://i.imgur.com/5cX1Z8m.png" alt="Kiara Avatar"/>
</div>

<div id="kiara-chat-window">
  <div id="kiara-chat-header">
    <img src="https://i.imgur.com/5cX1Z8m.png" class="kiara-avatar"/>
    <span>Kiara Assistant</span>
  </div>
  <div id="kiara-chat-body"></div>
  <div id="kiara-chat-input-container">
    <input id="kiara-chat-input" type="text" placeholder="Ask me anything..." />
    <button id="kiara-send-btn">➤</button>
  </div>
</div>

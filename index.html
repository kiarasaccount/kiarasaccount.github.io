  <script>
// Toggle window
document.getElementById("kiara-chat-button").onclick = () => {
    const win = document.getElementById("kiara-chat-window");
    win.style.display = win.style.display === "flex" ? "none" : "flex";
};

// Send message
document.getElementById("kiara-send-btn").onclick = sendMessage;
document.getElementById("kiara-chat-input").addEventListener("keypress", function(e) {
    if (e.key === "Enter") sendMessage();
});

function addBubble(text, sender = "bot") {
    const body = document.getElementById("kiara-chat-body");
    const div = document.createElement("div");
    div.className = sender === "user" ? "kiara-bubble-user" : "kiara-bubble-bot";
    div.innerText = text;
    body.appendChild(div);
    body.scrollTop = body.scrollHeight;
}

async function sendMessage() {
    const input = document.getElementById("kiara-chat-input");
    const question = input.value.trim();
    if (!question) return;

    // Show user bubble
    addBubble(question, "user");
    input.value = "";

    // Call backend API
    addBubble("Typing…", "bot");
    const bubbles = document.getElementsByClassName("kiara-bubble-bot");
    const typingBubble = bubbles[bubbles.length - 1];

    const response = await fetch("https://YOUR-BACKEND-URL/ask", {  // <--- CHANGE THIS
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
    });

    const data = await response.json();
    typingBubble.remove();
    addBubble(data.answer, "bot");
}
</script>

<div style="max-width: 400px; padding: 20px; border: 1px solid #eee; border-radius: 10px;">
    <h3>Chat with Kiara's Bot</h3>
    <textarea id="userInput" rows="3" style="width: 100%;" placeholder="Ask me something..."></textarea>
    <button onclick="askBot()" style="margin-top: 10px;">Send</button>
    <p><strong>Bot:</strong> <span id="botResponse"></span></p>
</div>

<script>
async function askBot() {
    const question = document.getElementById("userInput").value;

    const response = await fetch("https://your-chatbot-api.onrender.com/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
    });

    const data = await response.json();
    document.getElementById("botResponse").innerText = data.answer;
}
</script>
